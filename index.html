
<!DOCTYPE html>
<html lang ='en'>
<head>
	<title>Covid Center Website</title>
</head>
<body>
	<header>
		<h1>Welcome to the covid assesment website</h1>
	</header>
	<section>
		<article>
			<form>
				<label for = "FirstName">First name:</label><br>
				<input type="text" id="FirstName" name="FirstName"><br>
				<label for="LastName">Last name:</label><br>
				<input type="text" id="LastName" name = "LastName"><br>
				<h1>Gender</h1>
				<input type="radio" id= "rbMale" name = "gender" value="male">
				<label for = "male">Male</label><br>
				<input type="radio" id="rbFemale" name="gender" value="female">
				<label for = "female">Female</label><br>
				<input type = "radio" id="rbOther" name = "gender" value = "other">
				<label for = "other">Other</label><br>
				<label for = "PhoneNo"> Phone Number:</label>
				<input type = "text" id = "PhoneNo" name = "PhoneNo"><br>
				<label for = "email"> Email:</label>
				<input type = "text" id = "email" name = "email"><br>
				<label for = "address">Address:</label>
				<input type = "text" id = "address" name = "address"><br>
				<label for = "dob">Date of Birth:</label>
				<input type = "text" id = "dob" name = "dob"><br>
				<h1>Symptom Screener</h1>
				<label>Have you experienced any of the following symptoms in the last 24 hours?</label>
				<label>Fever and chills?</label><br>
				<input type = "radio" id = "fcYes" name = "fever" value = "yes">
				<label for "fcYes">yes</label>
				<input type = "radio" id = "fcNo" name = "fever" value = "no">
				<label for "fcNo">no</label>
			</form>
		</article>
	</section>
	<FOOTER>

	</FOOTER>
</body>
</html>
