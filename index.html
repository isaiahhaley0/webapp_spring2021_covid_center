
<!DOCTYPE html>
<html lang ='en'>
<head>
	<title>Covid Center Website</title>
</head>
<body>
	<header>
		<h1>Welcome to the covid assesment website</h1>
	</header>
	<section>

		<article>
			<h1>Screener Questions</h1>
			<form>
				<label for = "FirstName">First name:</label><br>
				<input type="text" id="FirstName" name="FirstName"><br>
				<label for="LastName">Last name:</label><br>
				<input type="text" id="LastName" name = "LastName"><br>
				<label>Gender</label><br>
				<input type="radio" id= "rbMale" name = "gender" value="male">
				<label for = "rbMale">Male</label><br>
				<input type="radio" id="rbFemale" name="gender" value="female">
				<label for = "rbFemale">Female</label><br>
				<input type = "radio" id="rbOther" name = "gender" value = "other">
				<label for = "rbOther">Other</label><br>
				<label for = "PhoneNo"> Phone Number:</label>
				<input type = "text" id = "PhoneNo" name = "PhoneNo"><br>
				<label for = "email"> Email:</label>
				<input type = "text" id = "email" name = "email"><br>
				<label for = "address">Address:</label>
				<input type = "text" id = "address" name = "address"><br>
				<label for = "dob">Date of Birth:</label>
				<input type = "text" id = "dob" name = "dob"><br>
				<label>Symptom Screener</label><br>
				<label>Have you experienced any of the following symptoms in the last 24 hours?</label><br>
				<label>Fever and chills?</label><br>
				<input type = "radio" id = "fcYes" name = "fever" value = "yes">
				<label for ="fcYes">yes</label>
				<input type = "radio" id = "fcNo" name = "fever" value = "no">
				<label for ="fcNo">no</label><br>
				<label>Cough?</label><br>
				<input type = "radio" id = "coughYes" name = "cough" value = "yes">
				<label for ="coughYes">yes</label>
				<input type = "radio" id = "coughNo" name = "cough" value = "no">
				<label for ="coughNo">no</label><br>
				<label for>Shortness of breath or difficulty breathing?</label><br>
				<input type = "radio" id = "breathYes" name = "breath" value = "yes">
				<label for ="breathYes">yes</label>
				<input type = "radio" id = "breathNo" name = "breath" value = "no">
				<label for ="breathNo">no</label><br>
				<label >Fatigue?</label><br>
				<input type = "radio" id = "fatigueYes" name = "fatigue" value = "yes">
				<label for ="fatigueYes">yes</label>
				<input type = "radio" id = "fatigueNo" name = "fatigue" value = "no">
				<label for ="fatigueNo">no</label><br>
				<label >Muscle or body aches?</label><br>
				<input type = "radio" id = "achesYes" name = "aches" value = "yes">
				<label for ="achesYes">yes</label>
				<input type = "radio" id = "achesNo" name = "aches" value = "no">
				<label for ="achesNo">no</label><br>
				<label>Headache?</label><br>
				<input type = "radio" id = "headYes" name = "head" value = "yes">
				<label for ="headYes">yes</label>
				<input type = "radio" id = "headNo" name = "head" value = "no">
				<label for ="headNo">no</label><br>
				<label>New loss of taste or smell?</label><br>
				<input type = "radio" id = "smellYes" name = "smell" value = "yes">
				<label for ="smellYes">yes</label>
				<input type = "radio" id = "smellNo" name = "smell" value = "no">
				<label for ="smellNo">no</label><br>
				<label>Sore throat?</label><br>
				<input type = "radio" id = "throatYes" name = "throat" value = "yes">
				<label for ="throatYes">yes</label>
				<input type = "radio" id = "throatNo" name = "throat" value = "no">
				<label for ="smellNo">no</label><br>
				<label>Congestion or runny nose?</label><br>
				<input type = "radio" id = "noseYes" name = "nose" value = "yes">
				<label for ="noseYes">yes</label>
				<input type = "radio" id = "noseNo" name = "nose" value = "no">
				<label for ="noseNo">no</label><br>
				<label>Nausea or vomiting?</label><br>
				<input type = "radio" id = "vomitYes" name = "vomit" value = "yes">
				<label for ="vomitYes">yes</label>
				<input type = "radio" id = "vomitNo" name = "vomiit" value = "no">
				<label for ="vomitNo">no</label><br>

				<label >Diarrhea?</label><br>
				<input type = "radio" id = "diarrheaYes" name = "diarrhea" value = "yes">
				<label for ="diarrheaYes">yes</label>
				<input type = "radio" id = "diarrheaNo" name = "diarrhea" value = "no">
				<label for ="diarrheaNo">no</label><br>
				<label>Other Questions</label>
				<label >Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment?</label><br>
				<input type = "radio" id = "contactYes" name = "contact" value = "yes">
				<label for ="contactYes">yes</label>
				<input type = "radio" id = "contactNo" name = "contact" value = "no">
				<label for ="contactNo">no</label><br>
				<label >Have you had a diagnosis of COVID-19 in the last 10 days?</label><br>
				<input type = "radio" id = "diagYes" name = "diag" value = "yes">
				<label for ="diagYes">yes</label>
				<input type = "radio" id = "diagNo" name = "diag" value = "no">
				<label for ="diagNo">no</label><br>
				<label>Have you travelled to any country in the last 14 days?</label><br>
				<input type = "radio" id = "travelYes" name = "travel" value = "yes">
				<label for ="travelYes">yes</label>
				<input type = "radio" id = "travelNo" name = "travel" value = "no">
				<label for ="travelNo">no</label><br>
				<label for = "travelText"> If yes, what countries?</label><br>
				<input type="text" id = "travelText" name = "travel"><br>

				<label>Have you socialized with a group of 6 or more people in the last 14 days?</label><br>
				<input type = "radio" id = "socialYes" name = "social" value = "yes">
				<label for ="socialYes">yes</label>
				<input type = "radio" id = "socialNo" name = "social" value = "no">
				<label for ="socialNo">no</label><br>
				<label for ="temp">Current Temperature:</label>
				<input type="text" id="temp" name="temp"><br>
				<br><input type="submit" value ="submit">
			</form>
		</article>
	</section>
	<FOOTER>
		copyright @2021 Covid Center Website.
	</FOOTER>
</body>
</html>
