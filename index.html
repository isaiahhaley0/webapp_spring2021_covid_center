
<!DOCTYPE html>
<html lang ='en'>
	<head>
	 

	<title>Covid Center Website</title>
</head>
<body>
	
	<header>
		<h1 class="headerformat">Welcome to the covid assesment website</h1>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
			<link rel = "stylesheet" href="styles/style.css">
	</header>
	<section>
		<h2 class="headerformat">Screener Questions</h2>
		<article>
			<h3 class= "headerformat">Identifying Information</h3><br>
			<form onsubmit = "return validateForm()" id = "mainForm">
				<fieldset class = "border redborder form-group w-auto">
					<legend class ="w-auto legendformat">Part 1</legend>
					<div class = "form-group col-md-auto">
						<div class = " col-md-auto">
						<label for = "FirstName" class = "col-form-label col-md-auto la">
							<span>First name:</span>
							 
						</label> 
						</div>
						<div class="col-sm-10 col-lg-4">
						<input type="text" id="FirstName" name="FirstName"   required class="form-control inputformat" placeholder="First Name"> </div>
					
					</div>
					<div class = "form-group col-md-auto">
						<div class = "col-md-auto">
						<label for="LastName" class = "col-form-label col-md-auto">
							<span>Last name:</span>
							 
						</label>
					</div>
						<div class="col-sm-10 col-lg-4">
					<input type="text" id="LastName" name = "LastName" required class="form-control inputformat" placeholder="Last Name"> 
						
						</div>
					</div>
				</fieldset>
					<fieldset class="redborder form-group col-md-auto">
						
						<legend class ="col-sm-2 col-form-label col-md-auto legendformat">Gender:</legend>
					 	<div class="row col-md-auto divformat">
							<div class = "col-sm-10 col-md-auto divformat">
								<div class="form-check">
									<input type="radio" id= "rbMale" name = "gender" value="male" class ="form-check-input">
									<label for = "rbMale" class="form-check-label">Male</label>
								</div> 
								<div class="form-check divalign">
									<input type="radio" id="rbFemale" name="gender" value="female" class ="form-check-input">
									<label for = "rbFemale" class="form-check-label">Female</label> 
								</div>
								<div class="form-check divalign2">
									<input type = "radio" id="rbOther" name = "gender" value = "other" class="form-check-input">
									<label for = "rbOther" class="form-check-label">Other</label>
								</div> 
						</div>
						 
					</div>
					</fieldset>
					<fieldset class="redborder form-group col-md-auto">
						
						<legend class ="col-form-label col-md-auto legendformat">Contact Information:</legend>
					<div class = "form-group col-md-auto divformat">
						<div class = "col-md-auto">
						<label for = "PhoneNo" class ="col-form-label col-md-auto">Phone Number:</label>
						</div>
						<div class = "col-sm">
						<input type = "tel" id = "PhoneNo" name = "PhoneNo" required class="form-control inputformat" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
						</div>
					</div>
					<div class = "form-group col-md-auto divformat">
						<div class = "col-form-label col-md-auto">
						<label for = "email" class ="col-form-label col-md-auto"> Email:</label>
						</div>
						<div class = "col-md-auto">
						<input type = "email" id = "email" name = "email" required class="form-control inputformat" placeholder="johndoe@gmail.com">
						</div>
					</div>	<br>







					<div class="row form-group">
                        <label for="address" class="col-sm-2 col-form-label">
                            Address:
                        </label>
                        <div class="col-sm-10 col-lg-8">
                            <input type="text" id="Addresstext" name="Addresstext" required class="form-control"
                                placeholder="street or pobox">
                        </div>

                        <div class="col">
                            <input type="text" id="Citytext" name="Citytext" required class="form-control"
                                placeholder="city">
                        </div>

                        <div class="col">
                            <input type="text" id="Statetext" name="Statetext" required class="form-control"
                                placeholder="state">
                        </div>

                        <div class="col">
                            <input type="text" id="ziptext" name="ziptext" required class="form-control"
                                placeholder="zipcode" pattern=[0-9]{5}>
                        </div>
                    </div><br>






					<div class="form-group col-md-auto divformat">
						<div class = "col-form-label col-md-auto">
						<label for = "dob" class="col-form-label col-md-auto">Date of Birth:</label>
						</div>
						<div class = "col-md-auto">
						<input type = "Date" id = "dob" name = "dob" required class ="form-control inputformat">
						</div>
						<div id="divDOBError" class = "invisible errorMessage"></div>
					</div>
					</fieldset>

					

					<fieldset class="redborder">
						<legend class="col-sm-2 col-form-label col-md-auto legendformat">Symptom Screener</legend>
						<div class="alert alert-primary">
						<h3>Have you experienced any of the following symptoms in the last 24 hours?</h3> 
					</div>
					<div class="row form-group">
						<label for="ddFever" class="col-form-label col-md-auto">
							 Fever or chills: 
						</label>
						<div>
							<select id="ddFever" name="ddFever" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddCough" class="col-form-label col-md-auto">
							 Cough: 
						</label>
						<div>
							<select id="ddCough" name="ddCough" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddBreath" class="ol-form-label col-md-auto">
							 Shortness of breath or difficulty breathing: 
						</label>
						<div>
							<select id="ddBreath" name="ddBreath" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddFatigue" class="col-md-auto col-form-label">
							 Fatigue: 
						</label>
						<div>
							<select id="ddFatigue" name="ddFatigue" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddAches" class="col-md-auto col-form-label" >
							 Muscle or body aches: 
						</label>
						<div>
							<select id="ddAches" name="ddAches" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div> 
					<div class="row form-group">
						<label for="ddHead" class="col-md-auto col-form-label">
							Headache:
							</label>
						<div>
							<select id="ddHead" name="ddHead" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddSmell" class="col-md-auto col-form-label">
							 New loss of taste or smell: 
						</label>
						<div>
							<select id="ddSmell" name="ddSmell" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddThroat" class="col-md-auto col-form-label">
							 Sore throat: 
						</label>
						<div>
							<select id="ddThroat" name="ddThroat" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddNose" class="col-md-auto col-form-label">
							 Congestion or runny nose: 
						</label>
						<div>
							<select id="ddNose" name="ddNose" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddVomit" class="col-md-auto col-form-label">
							 Nausea or vomiting: 
						</label>
						<div>
							<select id="ddVomit" name="ddVomit" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddDiarrhea" class="col-md-auto col-form-label">
							 Diarrhea: 
						</label>
						<div>
							<select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					</fieldset>
				<fieldset class="border redborder form-group w-auto">
					<legend class="col-sm-2 col-form-label col-md-auto legendformat">Contact Tracing Questions</legend>

					<div class="row form-group">
						<label for="ddContact" class="col-md-auto col-form-label">
							 Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment?
						</label>
						<div>
							<select id="ddContact" name="ddContact" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddDiagnosis" class="col-md-auto col-form-label">
							 Have you had a diagnosis of COVID-19 in the last 10 days?
						</label>
						<div>
							<select id="ddDiagnosis" name="ddDiagnosis" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div> 
					<div class="row form-group">
						<label for="ddTravel" class="col-md-auto col-form-label">
							 Have you travelled to any country in the last 14 days?
						</label>
						<div>
							<select id="ddTravel" name="ddTravel" class="form-control" onchange="updateCountryView()">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div> 
					 <div id = "divCountry"class="col-md-auto invisible">
						<label for = "travelText"> If yes, what countries?</label><br>
						<div class="col-sm">
							<input type="text" id = "travelText" name = "travel" required class="form-control" placeholder="Countries"><br>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddSocial" class="col-md-auto col-form-label">
							 Have you socialized with a group of 6 or more people in the last 14 days?: 
						</label>
						<div>
							<select id="ddSocial" name="ddSocial" class="form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<p>
						<label for="txtTemp">
							<span>Current Temperature:</span>
							<strong><abbr title=required>*</abbr></strong>
						</label>
						<div class="col-sm">
						<input type = "text" id = "txtTemp" name="txtTemp" required pattern=[0-9]{2,3}.[0-9]{2} class="form-control inputformat">
						</div>
					</fieldset>
					<p>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</p>
			 
			
			</form>
		</article>
	</section>
	<FOOTER>
		Made by Isaiah
	</FOOTER>
	<script src="https://code.jquery.com/jquery-migrate-3.3.2.js"
            integrity="sha256-BDmtN+79VRrkfamzD16UnAoJP8zMitAz093tvZATdiE=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
			<script src = "js/script.js"></script>
</body>
</html>
